<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mset Snake Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: transparent;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('/Mset\ Book-photo.jpg.jpeg');
      background-size: cover;
      background-position: center;
      filter: blur(3px);
      z-index: 0;
    }

    #gameCanvas {
      display: block;
      margin: auto;
      background: rgba(255,255,255,0.1);
      position: relative;
      z-index: 1;
      border: 2px solid white;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: white;
      text-shadow: 2px 2px 5px black;
      display: none;
      z-index: 2;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .control-btn, #restartBtn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      border-radius: 50%;
      border: none;
      background: rgba(0, 119, 204, 0.8);
      color: white;
      cursor: pointer;
    }

    #restartBtn {
      border-radius: 10px;
      width: auto;
      padding: 10px 20px;
      font-size: 18px;
    }

    .control-btn:active, #restartBtn:active {
      background: rgba(0, 95, 163, 0.9);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <div id="gameOver">Game Over!</div>

  <div id="controls">
    <div class="row">
      <button class="control-btn" onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
    </div>
    <div class="row">
      <button class="control-btn" onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
      <button class="control-btn" onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
      <button class="control-btn" onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
    <button id="restartBtn" onclick="restartGame()">üîÅ Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = "RIGHT";
    let food = {
      x: Math.floor(Math.random() * 29 + 1) * box,
      y: Math.floor(Math.random() * 29 + 1) * box
    };
    let game;

    document.addEventListener("keydown", function(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Title
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Mset", canvas.width / 2 - 30, 30);

      // Food
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
      ctx.fill();

      // Snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0077cc" : "#3399ff";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.fillStyle = "white";
        ctx.font = "12px Arial";
        ctx.fillText("Lenux", snake[i].x + 2, snake[i].y + 14);
      }

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        collision({ x: headX, y: headY }, snake)
      ) {
        document.getElementById("gameOver").style.display = "block";
        clearInterval(game);
        return;
      }

      let newHead = { x: headX, y: headY };

      if (headX === food.x && headY === food.y) {
        food = {
          x: Math.floor(Math.random() * 29 + 1) * box,
          y: Math.floor(Math.random() * 29 + 1) * box
        };
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    function restartGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      food = {
        x: Math.floor(Math.random() * 29 + 1) * box,
        y: Math.floor(Math.random() * 29 + 1) * box
      };
      document.getElementById("gameOver").style.display = "none";
      clearInterval(game);
      game = setInterval(draw, 100);
    }

    game = setInterval(draw, 100);
  </script>
</body>
</html>
